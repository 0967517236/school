<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        .title {
            margin: 5px;
        }

        .content {
            margin: 5px;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .student {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
            inline-size: 100%;
        }

        .bio {
            padding: 10px;
            margin: 5px;
            background-color: #ffffff;
            color: #004835;
        }

        .name a {
            color: #00a36f;
            text-decoration: none;
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

         .button {
               background-image: linear-gradient(135deg, #008aff, #86d472);
               border-radius: 6px;
               box-sizing: border-box;
               color: #ffffff;
               display: block;
               height: 50px;
               font-size: 18px;
               font-weight: 600;
               padding: 4px;
               position: relative;
               text-decoration: none;
               width: 5em;
               z-index: 2;
             }
            .button:hover {
               color: #fff;
             }
            .button .btn {
               align-items: center;
               background: #0e0e10;
               border-radius: 6px;
               display: flex;
               justify-content: center;
               height: 100%;
               transition: background 0.5s ease;
               width: 100%;
             }
            .button:hover .btn {
               background: transparent;
             }












    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">FlaskApp</a>
    <a href="{{ url_for('create') }}">Create</a>
    <a href="#">About</a>
</nav>
<hr>
<div class="content">
    {% block content %} {% endblock %}
</div>
</body>
</html>
